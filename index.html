<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="row">
            <div class="col-lg-12 jumbotron">
                <h3>Star War RPG</h3>
            </div>
        </div> -->
        <div class="row" id="enemies" data-list="enemies">

        </div>
        <div class="row" id="yourCharacter" data-list="player">

        </div>

        <div class="row" id="allCharacters" data-list="starWarCharacters">


        </div>
        <div class="row" id="defender" data-list="defender">

        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-danger" value="attack">
                    <h3 class="text-center">Attack</h3>
                </button>
                <button class="btn btn-primary" value="restart">
                    <h3 class="text-center">Restart</h3>
                </button>
                <div id="result" class="row"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
